<body>
  <div class="container">
    <h1>To-Do list</h1>
    <section class="input-area">
      <input class="input-task" type="text" placeholder="할 일을 적어주세요" onfocus="this.placeholder=''"
        onblur="this.placeholder='할 일을 적어주세요'">
      <button class="input-add-button" type="button"><i class="fa-solid fa-plus"></i></button>
    </section>
    <section class="task-area">
      <div class="task-tab">
        <div class="underline"></div>
        <div class="check-all">
          <i class="fa-solid fa-check"></i>
        </div>
        <div class="task-type" id="tab-all">
          All
        </div>
        <div class="task-type" id="tab-not-done">
          Not Done
        </div>
        <div class="task-type" id="tab-done">
          Done
        </div>
      </div>
      <div class="task-board">
