<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>To-Do list</h1>
    <section class="input-area">
      <input class="task-input" type="text" placeholder="할 일을 적어주세요" onfocus="this.placeholder=''"
        onblur="this.placeholder='할 일을 적어주세요'">
      <button class="add-button" type="button">+</button>
    </section>
    <section class="task-area">
      <div class="tab-type">
        <div class="underline"></div>
        <div class="task-nav" id="tab-all">
          All
        </div>
        <div class="task-nav" id="tab-not-done">
          Not Done
        </div>
        <div class="task-nav" id="tab-done">
          Done
        </div>
      </div>
      <div class="task-board">
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
